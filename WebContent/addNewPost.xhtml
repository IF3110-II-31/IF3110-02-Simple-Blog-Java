    <article class="art simple post">

        <div class="art-body">
            <div class="art-body-inner">
                <h2>Tambah Post</h2>

                <div id="contact-area">
                    <h:form id="newpost">
                        <label for="Judul">Judul:</label>
                        <h:inputText id="Judul" value="#{newPost.title}" />

                        <label for="Tanggal">Tanggal:</label>
                        <h:inputText id="validateDate" converterMessage="*Format tanggal tidak valid" value="#{newPost.tanggal}" >
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>
                        <br/><br/>
                        <label for="Konten">Konten:</label><br/>
                        <h:inputTextarea rows="20" cols="20" id="Konten" value="#{newPost.content}" />
                        <h:commandButton value="Add Post" action="#{newPost.add()}" onclick="return validate_new_post()"/>
                        <br/>
                    </h:form>
                    <span style="color:red;"><h:message for="validateDate" /></span>
                    <span id="error" style="color:red;"></span>
                </div>
            </div>
        </div>
