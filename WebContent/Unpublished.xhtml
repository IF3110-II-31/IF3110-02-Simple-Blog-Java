<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Simple Blog | Unpublished Post</title>
	<h:outputStylesheet name="assets/css/screen.css"  />
	<h:outputStylesheet name="assets/img/favicon.ico"  />
</h:head>
<h:body class="default">
<div class="wrapper">
<nav class="nav">
    <a style="border:none;" id="logo" href="index.html"><h1>Simple<span>-</span>Blog</h1></a>
    <ul class="nav-primary">
        <li><a href="new_post.html">+ Tambah Post</a></li>
    </ul>
</nav>

<div id="home">
    <div class="posts">
        <nav class="art-list">
          <ul class="art-list-body">
			<ui:repeat value="#{postBean.getUnpublishedPostList()}" var="post">
	            <li class="art-list-item">
	                <div class="art-list-item-title-and-time">
	                    <h2 class="art-list-title"><a href="post.html"><h:outputText value="#{post.judul}"></h:outputText></a></h2>
	                    <div class="art-list-time"><h:outputText value="#{post.tanggal}"></h:outputText></div>
	                    <div class="art-list-time"><span style="color:#F40034;">&#10029;</span> Featured</div>
	                </div>
	                <p><h:outputText value="#{post.konten.substring(0,210)}..."></h:outputText></p>
	                <p>
	                  <a href="Publish.xhtml?id=#{post.postID}">Publish</a> | <a href="Edit.xhtml?id=#{post.postID}">Edit</a> | <a href="Delete.xhtml?id=#{post.postID}" onclick="return confirm('Anda yakin ingin menghapus post ini?');">Hapus</a>  
	                </p>
	            </li>
            </ui:repeat>
          </ul>
        </nav>
    </div>
</div>

</footer>

</div>
</h:body>
</html>
